name: Build and Push Release Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'RELEASE'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-multiarch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get Release Version
      id: get_release_version
      run: echo "RELEASE_VERSION=$(cat RELEASE)" >> $GITHUB_ENV

    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          imashen/zerotier-aio:release-${{ env.RELEASE_VERSION }}
          imashen/zerotier-aio:release
        platforms: linux/amd64,linux/arm64

    - name: Create and Push Docker Manifest
      run: |
        docker manifest create imashen/zerotier-aio:release \
          --amend imashen/zerotier-aio:release-${{ env.RELEASE_VERSION }}
        docker manifest push imashen/zerotier-aio:release
